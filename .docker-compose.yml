version: '3'
services:
  server:
    build: test-integration/docker/server
    expose:
      - "22"
    volumes:
      - keygen:/keys
    tmpfs:
      - /tmp
  client:
    build: test-integration/docker/client
    depends_on:
      - server
    volumes:
      - .:/code
      - keygen:/keys
    tmpfs:
      - /tmp
    environment:
      DURATION: ${DURATION:-2400}
      REPO: "git@server:omegat-test.git"
      ALTREPO: "https://git:gitpass@server/omegat-test.git"
      MAPREPO: "http://server/"
      MAPFILE: "README"
volumes:
  keygen:
